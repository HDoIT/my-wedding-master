    <script>
        // Invitation Logic - Robust Capture
        (function () {
            // Function to handle the navigation
            const forceNavigate = function (e) {
                // Find nearest anchor or known element that should navigate
                const target = e.target.closest('a[href="/"], #IMAGE2, #GROUP1');
                if (target) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const guestSlug = urlParams.get('g');

                    if (guestSlug) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation(); // Try to stop other listeners
                        window.location.href = `/?g=${guestSlug}`;
                        return false;
                    }
                }
            };

            // Use capture phase (true) to intercept event before it reaches target/other listeners
            document.addEventListener('click', forceNavigate, true);

            // Also update hrefs just in case LadiPage respects them or right-click copy link
            document.addEventListener('DOMContentLoaded', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const guestSlug = urlParams.get('g');
                if (guestSlug) {
                    const newHref = `/?g=${guestSlug}`;
                    document.querySelectorAll('a[href="/"], #IMAGE2, #GROUP1').forEach(el => {
                        if (el.tagName === 'A') el.setAttribute('href', newHref);
                        el.setAttribute('data-href', newHref); // Hint for some frameworks
                    });
                }
            });
        })();
    </script>
