<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªùi Ch√∫c C∆∞·ªõi - H·ªØu ƒê·ªô & M·ªπ Duy√™n</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 50%, #ffe8f0 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #800006 0%, #a00008 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 200px;
            opacity: 0.1;
            top: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: -40px auto 40px;
            padding: 0 20px;
        }

        /* Comment Section */
        .comment-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(128, 0, 6, 0.1);
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out;
        }

        .section-title {
            font-size: 1.8rem;
            color: #800006;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #800006, #ff6b9d);
            border-radius: 2px;
        }

        /* Username Container */
        .username-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .username-container input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #ffe8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .username-container input:focus {
            outline: none;
            border-color: #800006;
            box-shadow: 0 0 0 3px rgba(128, 0, 6, 0.1);
        }

        .username-container input:disabled {
            background: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }

        .edit-name-btn {
            padding: 12px 20px;
            background: #800006;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .edit-name-btn:hover {
            background: #a00008;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(128, 0, 6, 0.3);
        }

        /* Comment Form */
        .comment-form {
            margin-bottom: 30px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffe8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: #800006;
            box-shadow: 0 0 0 3px rgba(128, 0, 6, 0.1);
        }

        .submit-btn {
            margin-top: 15px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #800006 0%, #a00008 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(128, 0, 6, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Comments List */
        .comments-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .comment-item {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef8 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #800006;
            animation: slideInLeft 0.5s ease-out;
            transition: all 0.3s;
        }

        .comment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(128, 0, 6, 0.15);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .comment-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #800006, #ff6b9d);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(128, 0, 6, 0.3);
        }

        .comment-info {
            flex: 1;
        }

        .comment-name {
            font-weight: 700;
            color: #800006;
            font-size: 1.1rem;
        }

        .comment-time {
            font-size: 0.85rem;
            color: #999;
        }

        .comment-body {
            margin-bottom: 12px;
            line-height: 1.6;
            color: #555;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-like,
        .btn-reply {
            background: none;
            border: none;
            color: #800006;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-like:hover,
        .btn-reply:hover {
            background: rgba(128, 0, 6, 0.1);
        }

        .btn-like.liked {
            color: #ff1744;
        }

        .like-count {
            font-weight: 600;
        }

        /* Reply Form */
        .reply-form {
            margin-top: 12px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .reply-form.active {
            display: flex;
        }

        .reply-form input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ffe8f0;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .reply-form button {
            padding: 10px 20px;
            background: #800006;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .reply-form button:hover {
            background: #a00008;
        }

        /* Replies List */
        .replies-list {
            margin-top: 15px;
            margin-left: 50px;
            padding-left: 15px;
            border-left: 2px solid #ffe8f0;
        }

        .reply-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            animation: fadeIn 0.4s ease-out;
        }

        .reply-item .comment-avatar {
            width: 35px;
            height: 35px;
            font-size: 1rem;
        }

        /* Floating Action Buttons */
        .fab-container {
            position: fixed;
            right: 25px;
            bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #800006, #a00008);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(128, 0, 6, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s;
            animation: bounceIn 0.6s ease-out;
        }

        .fab:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 25px rgba(128, 0, 6, 0.6);
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state::before {
            content: 'üí¨';
            font-size: 4rem;
            display: block;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        /* Scrollbar */
        .comments-list::-webkit-scrollbar {
            width: 8px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: #800006;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }

            to {
                opacity: 1;
                max-height: 100px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 15px;
            }

            .comment-section {
                padding: 20px;
            }

            .replies-list {
                margin-left: 20px;
            }

            .fab-container {
                right: 15px;
                bottom: 15px;
            }

            .fab {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üíï L·ªùi Ch√∫c C∆∞·ªõi üíï</h1>
        <p>H·ªØu ƒê·ªô & M·ªπ Duy√™n</p>
    </div>

    <div class="container">
        <div class="comment-section">
            <h2 class="section-title">G·ª≠i L·ªùi Ch√∫c</h2>

            <!-- Username Input -->
            <div class="username-container">
                <input type="text" id="username-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
                <button class="edit-name-btn" id="edit-name-btn" style="display:none;">S·ª≠a t√™n</button>
            </div>

            <!-- Comment Form -->
            <div class="comment-form">
                <textarea id="comment-input" placeholder="Vi·∫øt l·ªùi ch√∫c c·ªßa b·∫°n..."></textarea>
                <button class="submit-btn" id="submit-comment-btn">üíå G·ª≠i L·ªùi Ch√∫c</button>
            </div>

            <!-- Comments List -->
            <h3 class="section-title" style="margin-top: 40px;">L·ªùi Ch√∫c T·ª´ M·ªçi Ng∆∞·ªùi</h3>
            <div class="comments-list" id="comments-list">
                <div class="empty-state">
                    <p>Ch∆∞a c√≥ l·ªùi ch√∫c n√†o</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n g·ª≠i l·ªùi ch√∫c!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <button class="fab" onclick="scrollToGift()" title="M·ª´ng c∆∞·ªõi">üéÅ</button>
        <button class="fab" onclick="scrollToComment()" title="G·ª≠i l·ªùi ch√∫c">üí¨</button>
    </div>

    <!-- Socket.IO Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Socket.IO Connection
        const socket = io();

        // LocalStorage for username
        const USERNAME_KEY = 'wedding_username';
        let currentUsername = localStorage.getItem(USERNAME_KEY) || '';

        // DOM Elements
        const usernameInput = document.getElementById('username-input');
        const editNameBtn = document.getElementById('edit-name-btn');
        const commentInput = document.getElementById('comment-input');
        const submitBtn = document.getElementById('submit-comment-btn');
        const commentsList = document.getElementById('comments-list');

        // Initialize username
        if (currentUsername) {
            usernameInput.value = currentUsername;
            usernameInput.disabled = true;
            editNameBtn.style.display = 'inline-block';
        }

        // Edit name functionality
        editNameBtn.addEventListener('click', () => {
            usernameInput.disabled = false;
            usernameInput.focus();
            editNameBtn.style.display = 'none';
        });

        usernameInput.addEventListener('blur', () => {
            if (usernameInput.value.trim()) {
                currentUsername = usernameInput.value.trim();
                localStorage.setItem(USERNAME_KEY, currentUsername);
                usernameInput.disabled = true;
                editNameBtn.style.display = 'inline-block';
            }
        });

        // Submit comment
        submitBtn.addEventListener('click', () => {
            const message = commentInput.value.trim();

            if (!currentUsername) {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!');
                usernameInput.focus();
                return;
            }

            if (!message) {
                alert('Vui l√≤ng nh·∫≠p l·ªùi ch√∫c!');
                commentInput.focus();
                return;
            }

            socket.emit('new-comment', {
                name: currentUsername,
                message: message
            });

            commentInput.value = '';
        });

        // Receive comment history
        socket.on('comment-history', (comments) => {
            renderComments(comments);
        });

        // Receive new comment
        socket.on('new-comment', (comment) => {
            addCommentToUI(comment);
        });

        // Like comment
        function likeComment(commentId) {
            socket.emit('like-comment', { commentId });
        }

        socket.on('comment-liked', ({ commentId, likes }) => {
            updateLikeCount(commentId, likes);
        });

        // Reply to comment
        function toggleReplyForm(commentId) {
            const form = document.getElementById(`reply-form-${commentId}`);
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                document.getElementById(`reply-input-${commentId}`).focus();
            }
        }

        function replyToComment(commentId) {
            const replyInput = document.getElementById(`reply-input-${commentId}`);
            const message = replyInput.value.trim();

            if (!message) return;

            socket.emit('new-reply', {
                parentId: commentId,
                name: currentUsername,
                message: message
            });

            replyInput.value = '';
            toggleReplyForm(commentId);
        }

        socket.on('new-reply', (reply) => {
            addReplyToUI(reply);
        });

        // Render functions
        function renderComments(comments) {
            const emptyState = commentsList.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            commentsList.innerHTML = '';
            comments.forEach(comment => {
                addCommentToUI(comment, false);
            });
        }

        function addCommentToUI(comment, prepend = true) {
            const emptyState = commentsList.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const commentEl = createCommentElement(comment);

            if (prepend) {
                commentsList.insertBefore(commentEl, commentsList.firstChild);
            } else {
                commentsList.appendChild(commentEl);
            }
        }

        function createCommentElement(comment) {
            const div = document.createElement('div');
            div.className = 'comment-item';
            div.id = `comment-${comment._id}`;

            const repliesHTML = comment.replies && comment.replies.length > 0
                ? `<div class="replies-list" id="replies-${comment._id}">
                    ${comment.replies.map(r => createReplyHTML(r)).join('')}
                   </div>`
                : `<div class="replies-list" id="replies-${comment._id}"></div>`;

            div.innerHTML = `
                <div class="comment-header">
                    <div class="comment-avatar">${comment.name.charAt(0).toUpperCase()}</div>
                    <div class="comment-info">
                        <div class="comment-name">${escapeHtml(comment.name)}</div>
                        <div class="comment-time">${formatTime(comment.createdAt)}</div>
                    </div>
                </div>
                <div class="comment-body">
                    <p>${escapeHtml(comment.message)}</p>
                </div>
                <div class="comment-actions">
                    <button class="btn-like" onclick="likeComment('${comment._id}')">
                        ‚ù§Ô∏è <span class="like-count">${comment.likes || 0}</span>
                    </button>
                    <button class="btn-reply" onclick="toggleReplyForm('${comment._id}')">
                        üí¨ Tr·∫£ l·ªùi
                    </button>
                </div>
                <div class="reply-form" id="reply-form-${comment._id}">
                    <input type="text" id="reply-input-${comment._id}" placeholder="Vi·∫øt tr·∫£ l·ªùi...">
                    <button onclick="replyToComment('${comment._id}')">G·ª≠i</button>
                </div>
                ${repliesHTML}
            `;

            return div;
        }

        function createReplyHTML(reply) {
            return `
                <div class="reply-item" id="reply-${reply._id}">
                    <div class="comment-header">
                        <div class="comment-avatar">${reply.name.charAt(0).toUpperCase()}</div>
                        <div class="comment-info">
                            <div class="comment-name">${escapeHtml(reply.name)}</div>
                            <div class="comment-time">${formatTime(reply.createdAt)}</div>
                        </div>
                    </div>
                    <div class="comment-body">
                        <p>${escapeHtml(reply.message)}</p>
                    </div>
                </div>
            `;
        }

        function addReplyToUI(reply) {
            const repliesList = document.getElementById(`replies-${reply.parentId}`);
            const replyEl = document.createElement('div');
            replyEl.innerHTML = createReplyHTML(reply);
            repliesList.appendChild(replyEl.firstChild);
        }

        function updateLikeCount(commentId, likes) {
            const likeCountEl = document.querySelector(`#comment-${commentId} .like-count`);
            if (likeCountEl) {
                likeCountEl.textContent = likes;
            }
        }

        // Utility functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'V·ª´a xong';
            if (diff < 3600) return `${Math.floor(diff / 60)} ph√∫t tr∆∞·ªõc`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} gi·ªù tr∆∞·ªõc`;
            return date.toLocaleDateString('vi-VN');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Scroll functions
        function scrollToGift() {
            // Scroll to gift section (you can customize this)
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToComment() {
            commentInput.focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
